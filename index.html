<script type="text/javascript" > 


  function floodfill (start,target_color,fill_color)
  {
    var pixelStack = [start]; //the stack of pixels to check

    while (pixelStack.length > 0) 
    {
        var current = pixelStack[pixelStack.length-1]; //check the last pixel of the pixelstack
        pixelStack.pop(); //delete current from stack

        if (isSameColor(current)) //matches our target color
        {
            var mydat = ctx.createImageData(1,1);
            mydat.data = new Array();
            mydat.data[0] = hexToRGB(fill_color).r; //red
            mydat.data[1] = hexToRGB(fill_color).g; //green
            mydat.data[2] = hexToRGB(fill_color).b; //blue
            mydat.data[3] = 255;
            ctx.putImageData(mydat,current.x,current.y);

            pixelStack.push(bit(current.x+1,current.y)); //right
            pixelStack.push(bit(current.x-1,current.y)); //left
            pixelStack.push(bit(current.x,current.y+1)); //up
            pixelStack.push(bit(current.x,current.y-1)); //down
        }
    }

    function isSameColor (pixel)
    {
        var imgdat = ctx.getImageData(pixel.x,pixel.y,1,1).data;
        if (imgdat[0]== hexToRGB(target_color).r && imgdat[1]== hexToRGB(target_color).g, imgdat[2]== hexToRGB(target_color).b)
        {
            return true;
        }
        else
        {
            return false;
        }
    }
    function hexToRGB (hex)
    {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16),
            rgb: parseInt(result[1], 16) + ", " + parseInt(result[2], 16) + ", " + parseInt(result[3], 16)
        } : null;
    }
}



  var gametitle="Amazing 4x4 Game" 
  var canvasses = new Array();
  var contexts = new Array();
  var width=320;
  var height=200;
  var zoomFactor=2;
  var canvasIndex=0;
  var radius=3;

  var visibleCanvas;
  var visibleContext;

  var id;
  var id_d;

  var lastX=-1;
  var lastY=-1;

  var radiusElem = new Array();
  var bucketElem;
    function setRadius(newRadius) {
      console.log("radius selected "+ newRadius);
        radius=newRadius;
        bucketElem.setAttribute("class","radius");
        for(var i=0;i<16;i++){
          if (radiusElem[i]!==null){
            radiusElem[i].setAttribute("class","radius");
          }
        }
        if (newRadius>0){
          radiusElem[newRadius-1].setAttribute("class","radius selected");
        } else {
          bucketElem.setAttribute("class","radius selected");
        }
    }

    function init() {
      console.log("hello world");

      radii = new Array();
      for (var i=0;i<16;i++){
        elem = document.getElementById("radius_"+(i+1));        
        radiusElem[i]=elem;
      }
      bucketElem=document.getElementById("bucket");

      for (var i=0;i<16;i++){
        canvasses[i]=document.createElement("canvas");
        canvasses[i].width=width;
        canvasses[i].height=height;

        contexts[i]=canvasses[i].getContext("2d");
        contexts[i].imageSmoothingEnabled= false;
        contexts[i].rect(0,0,width,height);
        contexts[i].fillStyle="black";
        contexts[i].fill();
      }


      visibleCanvas = document.getElementById("mainCanvas");
      visibleCanvas.addEventListener('mousedown', mouseDown,false);
      visibleCanvas.addEventListener('mouseup', mouseUp,false);
      visibleCanvas.addEventListener('mouseout', mouseUp,false);
      visibleCanvas.addEventListener('mousemove', mouseMove,false);
      visibleContext = visibleCanvas.getContext("2d");
      visibleContext.imageSmoothingEnabled= false;
      id = visibleContext.createImageData(1,1); // only do this once per page
      id_d=id.data;
      setVisuals();

    }
    window.onload = init;

    function setVisuals(){
      //visibleContext.drawImage(canvasses[canvasIndex], 0, 0); 
      visibleContext.drawImage(canvasses[canvasIndex], 0, 0,width*zoomFactor,height*zoomFactor); 
    }


  var drawing=0;


  function mouseDown(e){
    drawing=1;
    startTargetX=e.offsetX;
    startTargetY=e.offsetY;
    mouseMove(e);
  }

  function mouseUp(e){
    drawing=0;
    lastX=-1;
    lastY=-1;
  }

  function mouseMove(e){
    if (drawing===0)
      return;
    var x = e.offsetX/2;
    var y = e.offsetY/2;

    var cr=0;
    var cg=255;
    var cb=0;

    var context=contexts[canvasIndex];

    if (radius>0){
      drawCircle(context,x,y,radius,cr,cg,cb);
    } else {
      floodFill(canvasses[canvasIndex], x, y, cr,cg,cb);
    }
    /*context.beginPath();
    context.arc(x, y, radius, 0, 2 * Math.PI, false);
    context.lineWidth = 0;
    context.fillStyle = 'green';
    context.fill();*/
    setVisuals();
  }

  function drawCircle(ctx,x,y,radius,r,g,b){
    id_d[0]   = r;
    id_d[1]   = g;
    id_d[2]   = b;
    id_d[3]   = 255;
    for (var i=x-radius;i<=x+radius;i++){
      for (var j=y-radius;j<=y+radius;j++){
        var dx = i-x;
        var dy = j-y;
        if (dx*dx+dy*dy<radius*radius){
          ctx.putImageData( id, i, j );             
        }
      }
    }  
  }
